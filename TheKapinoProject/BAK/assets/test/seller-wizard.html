    <body class="wizard">
        <div class="image-container set-full-height header-filter" style="background-image: url('img/zen.jpg')">
            <!-- NAVBAR -->
            <nav class="navbar navbar-transparent navbar-fixed-top navbar-success">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#landing-navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand animsition-link" href="landing-home.html"><!--<i class="fa fa-coffee"></i>-->Kapino</a>
                    </div>

                    <div class="navbar-collapse collapse" id="landing-navbar">
                        <ul class="nav navbar-nav">
                            <li class=""><a href="landing-home.html" class="animsition-link"><i class="fa fa-home"></i> Home</a></li>
                            <li><a href="market.html" class="animsition-link"><i class="fa fa-shopping-basket "></i> The Market</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><i class="fa fa-comments"></i> About Us</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="material-icons">account_circle</i> Hi, Joe
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="profile.html" class="animsition-link">My Profile</a></li>
                                    <li class="divider"></li>
                                    <li><a href="landing-home.html" class="text-danger animsition-link">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- /NAVBAR -->

            <!-- WRAPPER -->
            <div class="wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">

                            <!-- WIZARD CONTAINER -->
                            <div class="wizard-container">
                                <div class="card wizard-card ct-wizard-green" id="wizard">
                                    <!-- FORM -->
                                    <form action="" method="post">
                                        <!-- WIZARD HEADER -->
                                        <div class="wizard-header">
                                            <h3>
                                                Become a <b>Seller</b>
                                                <br>
                                                <small>Tell us more about your Farm.</small>
                                            </h3>
                                        </div>
                                        <!-- /WIZARD HEADER -->

                                        <!-- WIZARD TABS -->
                                        <ul>
                                            <li><a href="#farm" data-toggle="tab">Farm</a></li>
                                            <li><a href="#location" data-toggle="tab">Location</a></li>
                                            <li><a href="#type" data-toggle="tab">Type</a></li>
                                        </ul>
                                        <!-- /WIZARD TABS -->

                                        <!--  WIZARD TAB-CONTENT -->
                                        <div class="tab-content">
                                            <!-- Farm Size -->
                                            <div class="tab-pane" id="farm">
                                                <h4 class="info-text">What is your Farm Size?</h4>

                                                <div class="row">

                                                    <div class="col-sm-10 col-sm-offset-1">
                                                        <div class="col-sm-4 col-sm-offset-2">
                                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Area of 1.5 Hectares or less.">
                                                                <input type="radio" name="farmType" value="smallholder" required>
                                                                <div class="icon">
                                                                    <i class="fa fa-home"></i>
                                                                </div>
                                                                <h6>Smallholder</h6>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-4">
                                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Leases on public lands (CFBM and IFMA)">
                                                                <input type="radio" name="farmType" value="plantation">
                                                                <div class="icon">
                                                                    <i class="fa fa-building"></i>
                                                                </div>
                                                                <h6>Plantation</h6>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                                <!-- /Farm Size -->
                                            </div>
                                            <!-- /WIZARD TAB-CONTENT -->
                                        </div>


                                        <!-- WIZARD FOOTER -->
                                        <div class="wizard-footer">
                                            <div class="pull-right">
                                                <input type="button" class="btn btn-next btn-fill btn-success btn-wd btn-sm" name="next" value="Next" />
                                                <input type="button" class="btn btn-finish btn-fill btn-success btn-wd btn-sm" name="finish" value="Finish" />

                                            </div>
                                            <div class="pull-left">
                                                <input type="button" class="btn btn-previous btn-fill btn-default btn-wd btn-sm" name="previous" value="Previous" />
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                        <!-- /WIZARD FOOTER -->


                                    </form>
                                    <!-- /FORM -->
                                </div>
                            </div>
                            <!-- /WIZARD CONTAINER -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /WRAPPER -->
            <!-- FOOTER -->
            <footer class="footer">
                <div class="container">
                    <nav class="pull-left">
                        <ul>

                            <li>

                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>

            </footer>
            <!-- /FOOTER -->

        </div>

    <script src="../bootstrap/Material%20Kit/assets/js/jquery.min.js" type="text/javascript"></script>

    <script src="../bootstrap/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/market-item.js" type="text/javascript"></script>

    <script src="../bootstrap/Material%20Kit/assets/js/nouislider.min.js" type="text/javascript"></script>

    <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
    <script src="../bootstrap/Material%20Kit/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script src="../bootstrap/Material%20Kit/assets/js/material-kit.js" type="text/javascript"></script>



    <script type="text/javascript">
        $().ready(function() {
            // the body of this function is in assets/material-kit.js
            $(window).on('scroll', materialKit.checkScrollForTransparentNavbar);

            $('.animsition').animsition({
                linkElement: '.animsition-link',
                loading: true,
                loadingParentElement: 'body', //animsition wrapper element
                loadingClass: 'animsition-loading',
                loadingInner: '', // e.g '<img src="loading.svg" />'
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: ['animation-duration', '-webkit-animation-duration'],

            });

        });
    </script>
    <script src="js/validator.min.js"></script>

    <script src="bootstrap-wizard/assets/js/jquery.bootstrap.wizard.js"></script>
