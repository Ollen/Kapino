<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="shortcut icon" type="image/x-icon" href="../kapino.ico">
        <title>Kapino &#8226; Sign Up</title>

        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

        <!--     Fonts and icons     -->
            <!-- CDN's -->
                <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
                <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
                    <!--font-awesome-->
                <script src="https://use.fontawesome.com/7e20b3e3f4.js"></script>
                    <!--lobster|lobster2|montserrat-->
                <link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two|Montserrat" rel="stylesheet">
            <!-- Host -->
                <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css"/>



        <!-- CSS Files -->
        <link href="../bootstrap/bootstrap3/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../bootstrap/Material%20Kit/assets/css/material-kit.css" rel="stylesheet"/>
        <link href="css/signup.css" rel="stylesheet"/>
        <link href="animsition/dist/css/animsition.min.css" rel="stylesheet"/>
    </head>

    <body class="signup-page">
        <!-- NAVBAR -->
        <nav class="animsition navbar navbar-success navbar-fixed-top "
             data-animsition-in-class = "fade-in-right-sm"
             data-animsition-out-class = "fade-out-left-sm"
             data-animsition-in-duration = "1000"
             data-animsition-out-duration = "500">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#landing-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand animsition-link" href="landing-home.html"><!--<i class="fa fa-coffee"></i>-->Kapino</a>
                </div>

                <div class="navbar-collapse collapse" id="landing-navbar">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="landing-home.html" class="animsition-link"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="market.html" class="animsition-link"><i class="fa fa-shopping-basket "></i> The Market</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-comments"></i> About Us</a></li>
                        <li><a href="#" data-toggle="modal" data-target="#signInModal"><i class="fa fa-user"></i> Sign in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /NAVBAR -->
        <!--  WRAPPER -->
        <div class="wrapper animsition"
             data-animsition-in-class = "fade-in-down-sm"
             data-animsition-out-class = "fade-out-up-sm"
             data-animsition-in-duration = "2000"
             data-animsition-out-duration = "2000">
            <div class="header header-filter" id="background">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="card card-signup">
                            <form class="form" data-toggle="validator">
                                <div class="header header-info text-center">
                                    <h3 class="montserrat">
                                        Sign Up!
                                    </h3>
                                    <div class="social-line">
										<a href="#pablo" class="btn btn-just-icon">
											<i class="fa fa-facebook-square"></i>
										</a>
										<a href="#pablo" class="btn btn-just-icon">
											<i class="fa fa-twitter"></i>
										</a>
										<a href="#pablo" class="btn btn-just-icon">
											<i class="fa fa-google-plus"></i>
										</a>
									</div>
                                    <p class="text-divider">Or be Classical</p>
                                </div>
                                <div class="content">
                                    <!-- F.Name & L.Name -->
                                    <div class="form-group">
                                        <div class="row">

                                            <div class="col-sm-6">
                                                <div class="form-group has-feedback">
                                                <div class="input-group has-feedback">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">face</i>
                                                    </span>

                                                        <input id="inputFirstName" type="text" class="form-control" maxlength="50" placeholder="First Name" required>
                                                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                                        <div class="help-block with-errors"></div>

                                                </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="form-group has-feedback">
                                                <div class="input-group has-feedback">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">face</i>
                                                    </span>


                                                        <input id="inputLastName" type="text" class="form-control" maxlength="50" placeholder="Last Name" required>
                                                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                                        <div class="help-block with-errors"></div>

                                                </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                <!-- F.Name & L.Name -->
                                <!-- Email Address -->
                                    <div class="form-group has-feedback">
                                        <div class="input-group has-feedback">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                                <input id="inputEmail" class="form-control" type="email" required data-error="Invalid Email Address" placeholder="Email Address">
                                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                                <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                <!-- Email Address -->

                                <!-- Mobile Number -->
                                    <div class="form-group has-feedback">
                                        <div class="input-group has-feedback">
                                            <span class="input-group-addon">
                                                <i class="material-icons">phone_android</i>
                                            </span>
                                                <input id="inputMobile" class="form-control" type="number" required data-error="Invalid Mobile Number" placeholder="Mobile Number"
                                                data-minlength = "11" maxlength="11">
                                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                                <div class="help-block with-errors">(e.g.) 09162838300</div>
                                        </div>
                                    </div>
                                <!-- MObile Address -->

                                <!-- Password & Password Confirmation -->
                                    <div class="form-group passwordForm">
                                        <div class="row">

                                            <div class="col-sm-6">
                                                <div class="form-group has-feedback">
                                                <div class="input-group has-feedback">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">lock_open</i>
                                                    </span>
                                                        <label for="inputPassword" class="control-label">Password</label>
                                                        <input id="inputPassword" type="password" class="form-control" data-minlength="6" required>
                                                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                                        <div class="help-block">
                                                            Minimum of 6 Characters
                                                        </div>
                                                </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="form-group has-feedback">
                                                <div class="input-group has-feedback">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">lock</i>
                                                    </span>
                                                        <label for="inputVerifyPassword" class="control-label">Verify Password</label>
                                                        <input id="inputVerifyPassword" type="password" class="form-control" data-minlength="6" data-match="#inputPassword" data-match-error="Bobo, Hindi Match" required>
                                                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                                        <div class="help-block with-errors"></div>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <!-- /Password & Password Confirmation -->
                                <!-- Address -->
                                    <div class="form-group has-feedback">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon">
                                            <i class="material-icons">location_on</i>
                                        </span>

                                        <label for="inputAddress" class="control-label">Address</label>
                                        <textarea class="form-control" rows="2" id="inputAddress" placeholder="Enter Your Address Here" maxlength="100" required></textarea>
                                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                        <div class="help-block with-errors"></div>

                                    </div>
                                    </div>
                                <!-- /Address -->
                                    <div class="form-group text-right">
                                        <button id="submitButton" type="submit" class="btn btn-primary btn-raised btn-info">Submit</button>
                                    </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--  FOOTER -->
        <footer class="footer">
	         <div class="container">
	            <nav class="pull-left">
	                <ul>
	                    <li>
	                        <a href="#">
	                            Home
	                        </a>
	                    </li>
			                <li>
	                        <a href="#">
	                           About Us
	                        </a>
	                    </li>
	                    <li>
	                        <a href="#">
	                           Contact Us
	                        </a>
	                    </li>
	                    <li>
	                        <a href="#">
	                            Facebook
	                        </a>
	                    </li>
	                </ul>
	            </nav>

	        </div>
        </footer>
        <!-- /FOOTER -->
        </div>
        </div>
        <!-- /WRAPPER -->


        <!--  SIGN IN MODAL -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="SignInModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title montserrat" id="SignInLabel"> <i class="fa fa-user fa-lg"></i><br>Sign In!</h3>
                        <div class="social center-block page-header">
                            <ul class="list-inline">
                                <li><button type="button" class="btn"><i class="fa fa-facebook-square fa-lg"></i></button></li>
                                <li><button type="button" class="btn"><i class="fa fa-twitter fa-lg"></i></button></li>
                                <li><button type="button" class="btn"><i class="fa fa-google-plus fa-lg"></i></button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body-form">
                            <form id="loginForm" method="post">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">email</i>
                                    </span>
                                    <div class="form-group-lg">
                                        <input type="email" placeholder="Your Email" class="form-control" value="" required/>
                                    </div>
                                </div>

                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock</i>
                                    </span>
                                    <div class="form-group-lg">
                                        <input type="password" placeholder="Your Password" class="form-control" value="" required/>
                                    </div>
                                </div>

                                <div class="montserrat">
                                    <button type="submit" class="btn btn-raised btn-primary btn-lg btn-success" id="signInButton">
                                    Login
                                    </button>
                                </div>

                            </form>
                        </div>
                        <hr>

                    </div>
                    <div class="modal-footer">
                        <div class="modal-footer-content">
                            <h6 class="text-center">Don't have an Account?</h6>
                            <button type="submit" class="btn btn-raised btn-primary btn-round btn-danger btn-sm" id="signUpButton">
                            Get Started <i class="fa fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /SIGN IN MODAL -->
    </body>

<!--   Core JS Files   -->

<script src="../bootstrap/Material%20Kit/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../bootstrap/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../bootstrap/Material%20Kit/assets/js/material.min.js"></script>
<script src="animsition/dist/js/animsition.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../bootstrap/Material%20Kit/assets/js/nouislider.min.js" type="text/javascript"></script>

<script src="../bootstrap/Material%20Kit/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

    $().ready(function(){
			// the body of this function is in assets/material-kit.js
			$(window).on('scroll', materialKit.checkScrollForTransparentNavbar);

            $('.animsition').animsition({
                linkElement: '.animsition-link',
                loading: true,
                loadingParentElement: 'body', //animsition wrapper element
                loadingClass: 'animsition-loading',
                loadingInner: '', // e.g '<img src="loading.svg" />'
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: [ 'animation-duration', '-webkit-animation-duration'],

            })
		});

    $("#inputMobile").keypress(function(){

    });
</script>
<script src="js/validator.min.js"></script>


</html>
