<html>
<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
		<link rel="icon" type="image/png" href="assets/img/favicon.png">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="shortcut icon" type="image/x-icon" href="../kapino.ico">
		<title>Kapino &#8226; Sign Up</title>

		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

		<!--     Fonts and icons     -->
				<!-- CDN's -->
						<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
						<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
								<!--font-awesome-->
						<script src="https://use.fontawesome.com/7e20b3e3f4.js"></script>
								<!--lobster|lobster2|montserrat-->
						<link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two|Montserrat" rel="stylesheet">
				<!-- Host -->
						<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css"/>



		<!-- CSS Files -->
		<link href="../bootstrap/bootstrap3/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="../bootstrap/Material%20Kit/assets/css/material-kit.css" rel="stylesheet"/>
		<link href="css/signup.css" rel="stylesheet"/>
		<link href="animsition/dist/css/animsition.min.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="page-header">
					<div class="alert alert-info" role="alert">
						<h4>This demo shows how to integrate JQuery-validation and the Bootstrap framework.</h4>
						<ul>
							<li><a href="http://getbootstrap.com/" class="alert-link">Bootstrap home project</a>.</li>
						</ul>
					</div>
				</div>



				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Using feedback icons</h3>
					</div>
					<div class="panel-body">
						<form id="signupForm1" method="post" class="form-horizontal" action="" novalidate="novalidate">
							<div class="form-group">
								<label class="col-sm-4 control-label" for="firstname1">First name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="firstname1" name="firstname1" placeholder="First name">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="lastname1">Last name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="lastname1" name="lastname1" placeholder="Last name">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="username1">Username</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="username1" name="username1" placeholder="Username">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="email1">Email</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="email1" name="email1" placeholder="Email">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="password1">Password</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="confirm_password1">Confirm password</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" id="confirm_password1" name="confirm_password1" placeholder="Confirm password">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-5 col-sm-offset-4">
									<div class="checkbox">
										<label>
											<input type="checkbox" id="agree1" name="agree1" value="agree">Please agree to our policy
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-4">
									<button type="submit" class="btn btn-primary" name="signup1" value="Sign up">Sign up</button>
								</div>
							</div>
						</form>

						<div class="form-group is-empty">
	        	        	<input type="text" value="" placeholder="Regular" class="form-control">
	                	<span class="material-input"></span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="../bootstrap/Material%20Kit/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../bootstrap/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../bootstrap/Material%20Kit/assets/js/material.min.js"></script>
<script src="animsition/dist/js/animsition.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../bootstrap/Material%20Kit/assets/js/nouislider.min.js" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="../bootstrap/Material%20Kit/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../bootstrap/Material%20Kit/assets/js/material-kit.js" type="text/javascript"></script>
<script src="js/jquery.validate.js" type="text/javascript"></script>
<script type="text/javascript">
	$.validator.setDefaults( {
		submitHandler: function () {
			alert( "submitted!" );
		}
	} );

	$( document ).ready( function () {


		$( "#signupForm1" ).validate( {
			rules: {
				firstname1: "required",
				lastname1: "required",
				username1: {
					required: true,
					minlength: 2
				},
				password1: {
					required: true,
					minlength: 5
				},
				confirm_password1: {
					required: true,
					minlength: 5,
					equalTo: "#password1"
				},
				email1: {
					required: true,
					email: true
				},
				agree1: "required"
			},
			messages: {
				firstname1: "Please enter your firstname",
				lastname1: "Please enter your lastname",
				username1: {
					required: "Please enter a username",
					minlength: "Your username must consist of at least 2 characters"
				},
				password1: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long"
				},
				confirm_password1: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long",
					equalTo: "Please enter the same password as above"
				},
				email1: "Please enter a valid email address",
				agree1: "Please accept our policy"
			},
			errorElement: "div",
			errorPlacement: function ( error, element ) {
				// Add the `help-block` class to the error element
				error.addClass( "help-block" );

				// Add `has-feedback` class to the parent div.form-group
				// in order to add icons to inputs
				element.parents( ".col-sm-5" ).addClass( "has-feedback" );

				if ( element.prop( "type" ) === "checkbox" ) {
					error.insertAfter( element.parent( "label" ) );
				} else {
					error.insertAfter( element );
				}

				// Add the span element, if doesn't exists, and apply the icon classes to it.
				if ( !element.next( "span" )[ 0 ] ) {
					$( "<span class='glyphicon glyphicon-remove form-control-feedback'></span>" ).insertAfter( element );
				}
			},
			success: function ( label, element ) {
				// Add the span element, if doesn't exists, and apply the icon classes to it.
				if ( !$( element ).next( "span" )[ 0 ] ) {
					$( "<span class='glyphicon glyphicon-ok form-control-feedback'></span>" ).insertAfter( $( element ) );
				}
			},
			highlight: function ( element, errorClass, validClass ) {
				$( element ).parents( ".form-group" ).addClass( "has-error" ).removeClass( "has-success" );
				$( element ).next( "span" ).addClass( "glyphicon-remove" ).removeClass( "glyphicon-ok" );
			},
			unhighlight: function ( element, errorClass, validClass ) {
				$( element ).parents( ".form-group" ).addClass( "has-success" ).removeClass( "has-error" );
				$( element ).next( "span" ).addClass( "glyphicon-ok" ).removeClass( "glyphicon-remove" );
			}
		} );
	} );
</script>


</html>
